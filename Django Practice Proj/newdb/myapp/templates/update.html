<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>


<body style="background-color: rgb(180, 114, 69);">

    <h1 style="text-align: center; color: rgb(61, 230, 201);">Update User Data</h1>
    <hr>
    <div class="container my-3">

        <form method="post" row g-3 needs-validation novalidate>
            {% csrf_token %}
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Name</label>
                <input type="text" name="name" value="{{stid.name}}" class="form-control" id="validationCustom01"
                    required>
                <div class="valid-feedback">

                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" name="email" value="{{stid.email}}" class="form-control" id="validationCustom02"
                    required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomUsername" class="form-label">Mobile No</label>
                <div class="input-group has-validation">
                    <input type="mobile" name="mobile" value="{{stid.mobile}}" class="form-control"
                        id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a mobile no.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Date of Birth</label>
                <input type="date" name="dob" value="{{stid.dob | date:'Y-m-d'}}" class="form-control"
                    id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid birth date.
                </div>
            </div>

            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <input class="form-control" name="address" value="{{stid.address}}" id="exampleFormControlTextarea1" rows="3"></input>
            </div>


            <div class="col-12">
                <div class="form-check">
                </div>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
        <hr>
        <a href="/showdata">Showdata</a>
    </div>

</body>

</html>
