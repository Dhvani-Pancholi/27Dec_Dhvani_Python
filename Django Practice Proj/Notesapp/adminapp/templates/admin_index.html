<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      <div>
        <label class="block text-sm text-gray-600 font-medium mb-1">Username</label>
        <input type="text" name="username" required placeholder="admin"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div>
        <label class="block text-sm text-gray-600 font-medium mb-1">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
      </div>

      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center text-gray-600">
          <input type="checkbox" class="mr-2">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
        class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Not an admin?
        <a href="#" class="text-indigo-600 hover:underline">Contact Support</a>
      </p>
    </div>
  </div>
</body>

</html>
