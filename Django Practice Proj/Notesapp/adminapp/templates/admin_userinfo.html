<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | All User Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">All Users Data</h1>

    <div class="container mx-auto overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-md overflow-hidden">
            <thead class="bg-gray-200 text-gray-700">
                <tr>
                    <th class="px-4 py-2 text-left">Created At</th>
                    <th class="px-4 py-2 text-left">Profile Photo</th>
                    <th class="px-4 py-2 text-left">First Name</th>
                    <th class="px-4 py-2 text-left">Last Name</th>
                    <th class="px-4 py-2 text-left">Username</th>
                    <th class="px-4 py-2 text-left">City</th>
                    <th class="px-4 py-2 text-left">State</th>
                    <th class="px-4 py-2 text-left">Mobile</th>
                </tr>
            </thead>
            <tbody>
                {% for user in userdata %}
                <tr class="border-t hover:bg-gray-100">
                    <td class="px-4 py-2">{{ user.created }}</td>
                    <td class="px-4 py-2">
                        <img src="{{ user.pphoto.url }}" alt="Profile Photo" class="w-12 h-12 rounded-full object-cover">
                    </td>
                    <td class="px-4 py-2">{{ user.firstname }}</td>
                    <td class="px-4 py-2">{{ user.lastname }}</td>
                    <td class="px-4 py-2">{{ user.username }}</td>
                    <td class="px-4 py-2">{{ user.city }}</td>
                    <td class="px-4 py-2">{{ user.state }}</td>
                    <td class="px-4 py-2">{{ user.mobile }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
